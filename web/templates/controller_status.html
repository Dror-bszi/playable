<!-- web/templates/controller_status.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PlayAble - Live Controller Input</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f0f0f0; }
        h1 { margin-bottom: 1em; }
        .button-link { text-decoration: none; color: #007bff; margin-bottom: 1em; display: inline-block; }
        pre {
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
    </style>
    <script>
        async function fetchStatus() {
            try {
                const res = await fetch("/controller_status");
                const data = await res.json();
                document.getElementById("status").textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById("status").textContent = "‚ùå Error fetching controller input.";
            }
        }

        setInterval(fetchStatus, 500);
        window.onload = fetchStatus;
    </script>
</head>
<body>
    <h1>Live Controller Status</h1>
    <a href="/" class="button-link">&larr; Back to Dashboard</a>
    <pre id="status">Loading...</pre>
</body>
</html>
