<!DOCTYPE html>
<html>
<head>
    <title>PlayAble - Live Controller Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 1em;
        }
        .button-link {
            text-decoration: none;
            color: #007bff;
            margin-bottom: 1em;
            display: inline-block;
        }
        .panel {
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1em;
        }
        .bar {
            height: 20px;
            background-color: #007bff;
            transition: width 0.3s;
        }
        .bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .buttons span {
            display: inline-block;
            margin: 4px;
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #eee;
        }
        .buttons span.active {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }
        .joystick {
            display: flex;
            justify-content: space-around;
            margin-top: 1em;
        }
    </style>
    <script>
        async function fetchStatus() {
            try {
                const res = await fetch("/controller_status");
                const data = await res.json();

                if (data.connected) {
                    document.getElementById("device-path").textContent = `‚úÖ ${data.device_path}`;
                } else {
                    document.getElementById("device-path").textContent = "‚ùå Controller not connected.";
                }

                const allButtons = [
                    "KEY_304", "KEY_305", "KEY_307", "KEY_308", 
                    "KEY_310", "KEY_311", "KEY_312", "KEY_313",
                    "KEY_544", "KEY_545", "KEY_546", "KEY_547",
                    "KEY_317", "KEY_318"
                ];

                const buttonNames = {
                    "KEY_304": "‚ùå Cross",
                    "KEY_305": "‚≠ï Circle",
                    "KEY_307": "üü• Square",
                    "KEY_308": "üî∫ Triangle",
                    "KEY_310": "L1",
                    "KEY_311": "R1",
                    "KEY_312": "L2",
                    "KEY_313": "R2",
                    "KEY_544": "‚¨ÜÔ∏è D-Pad Up",
                    "KEY_545": "‚¨áÔ∏è D-Pad Down",
                    "KEY_546": "‚¨ÖÔ∏è D-Pad Left",
                    "KEY_547": "‚û°Ô∏è D-Pad Right",
                    "KEY_317": "L3 (Press Left Stick)",
                    "KEY_318": "R3 (Press Right Stick)"
                };

                const buttonsContainer = document.getElementById("buttons");
                buttonsContainer.innerHTML = "";
                allButtons.forEach(btn => {
                    const span = document.createElement("span");
                    span.textContent = buttonNames[btn] || btn;
                    if (data.buttons && data.buttons.includes(btn)) {
                        span.classList.add("active");
                    }
                    buttonsContainer.appendChild(span);
                });

                document.getElementById("l2-bar").style.width = `${(data.l2 ?? 0) / 255 * 100}%`;
                document.getElementById("r2-bar").style.width = `${(data.r2 ?? 0) / 255 * 100}%`;
                document.getElementById("lx").textContent = data.lx ?? 0;
                document.getElementById("ly").textContent = data.ly ?? 0;
                document.getElementById("rx").textContent = data.rx ?? 0;
                document.getElementById("ry").textContent = data.ry ?? 0;

            } catch (err) {
                document.getElementById("device-path").textContent = "‚ùå Controller not connected.";
            }
        }

        setInterval(fetchStatus, 500);
        window.onload = fetchStatus;
    </script>
</head>
<body>
    <h1>üéÆ Live Controller Monitor</h1>
    <a href="/" class="button-link">&larr; Back to Dashboard</a>

    <div class="panel">
        <strong>Device Path:</strong> <span id="device-path">Loading...</span>
    </div>

    <div class="panel">
        <strong>Pressed Buttons:</strong>
        <div class="buttons" id="buttons"></div>
    </div>

    <div class="panel">
        <strong>L2 Trigger</strong>
        <div class="bar-container"><div id="l2-bar" class="bar" style="width:0%"></div></div>

        <strong>R2 Trigger</strong>
        <div class="bar-container"><div id="r2-bar" class="bar" style="width:0%"></div></div>
    </div>

    <div class="panel">
        <strong>Joystick Positions</strong>
        <div class="joystick">
            <div>
                <div>Left X: <span id="lx">0</span></div>
                <div>Left Y: <span id="ly">0</span></div>
            </div>
            <div>
                <div>Right X: <span id="rx">0</span></div>
                <div>Right Y: <span id="ry">0</span></div>
            </div>
        </div>
    </div>
</body>
</html>
