# web/templates/controller.html
<!DOCTYPE html>
<html>
<head>
    <title>PlayAble - Connect Controller</title>
    <style>
        body { font-family: Arial; padding: 2em; }
        h1 { margin-bottom: 0.5em; }
        form { margin-top: 1em; }
        ul { padding: 0; }
        li { list-style: none; margin-bottom: 0.5em; }
        button { margin-left: 1em; }
    </style>
</head>
<body>
    <h1>Bluetooth Controller Setup</h1>

    <form action="/scan_bluetooth" method="post">
        <button type="submit">üîç Scan for Controller</button>
    </form>

    {% if devices %}
        <h2>Found Devices:</h2>
        <ul>
        {% for mac, name in devices %}
            <li>
                {{ name }} ({{ mac }})
                <form action="/connect_bluetooth" method="post" style="display:inline">
                    <input type="hidden" name="device" value="{{ mac }}">
                    <button type="submit">Connect</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
