# web/templates/controller.html
<!DOCTYPE html>
<html>
<head>
    <title>Controller Connection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Connect to PS5 Controller</h1>
    <form action="/scan_bluetooth" method="post">
        <button type="submit">üîç Scan for Controllers</button>
    </form>
    {% if devices %}
    <h3>Available Devices:</h3>
    <ul>
        {% for d in devices %}
        <li>
            {{ d }}
            <form action="/connect_bluetooth" method="post" style="display:inline;">
                <input type="hidden" name="device" value="{{ d }}">
                <button type="submit">Connect</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
