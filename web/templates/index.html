<!DOCTYPE html>
<html>
<head>
    <title>PlayAble - Web Dashboard</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 40px; }
        h1 { font-size: 2rem; }
        button { padding: 10px 20px; font-size: 1rem; margin-top: 30px; cursor: pointer; }
        a.button-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #18c418;
            color: rgb(193, 37, 172);
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .video-container {
            margin-top: 30px;
        }
        .video-container img {
            width: 640px;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <h1>{{ status }}</h1>

    <form action="/shutdown" method="get">
        <button type="submit">Shut Down</button>
    </form>
    <br>

    <a href="/controller" class="button-link">Controller Setup</a>
    <a href="/controller_status_page" class="button-link">🎮 Live Controller View</a>
    <a href="/controller_mapping" class="button-link">🖐️ Gesture Mapping</a>

    <br><br>

    <form action="/start_merge" method="post">
        <button type="submit">🔵 Start Merge</button>
    </form>

    
    <div class="video-container">
        <h2>📷 Live Camera Feed</h2>
        <img src="/video_feed" alt="Live Camera Feed">
    </div>

</body>
</html>
