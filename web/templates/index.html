<!DOCTYPE html>
<html>
<head>
    <title>PlayAble - Web Dashboard</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 40px; }
        h1 { font-size: 2rem; }
        img { border: 2px solid black; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 1rem; margin-top: 20px; cursor: pointer; }
        a.button-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #18c418;
            color: rgb(248, 6, 216);
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Buttons -->
    <a href="/controller" class="button-link">Controller Setup</a>
    <a href="/controller_status_page" class="button-link">🎮 Live Controller View</a>
    <a href="/controller_mapping" class="button-link">🖐️ Gesture Mapping</a>

    <br><br>

    <form action="/start_merge" method="post">
        <button type="submit">🔵 Start Merge</button>
    </form>

    <br>

    <!-- Play Button -->
    <form action="/start_play" method="post">
        <button type="submit" style="background-color: #1e90ff; color: white;">▶️ Play</button>
    </form>

    <br>

    <!-- Shutdown Button -->
    <form action="/shutdown" method="post">
        <button type="submit" style="background-color: #ff4d4d; color: white;">🔴 Shut Down</button>
    </form>

    <br><br>

    <!-- Threshold Adjustments -->
    <h2>⚡ Threshold Settings</h2>

    <form action="/adjust_threshold" method="post" style="display:inline;">
        <input type="hidden" name="type" value="delta_increase">
        <button type="submit">➕ Increase Δ Threshold</button>
    </form>

    <form action="/adjust_threshold" method="post" style="display:inline;">
        <input type="hidden" name="type" value="delta_decrease">
        <button type="submit">➖ Decrease Δ Threshold</button>
    </form>

    <br><br>

    <form action="/adjust_threshold" method="post" style="display:inline;">
        <input type="hidden" name="type" value="raise_increase">
        <button type="submit">⬆️ Increase Raise Minimum</button>
    </form>

    <form action="/adjust_threshold" method="post" style="display:inline;">
        <input type="hidden" name="type" value="raise_decrease">
        <button type="submit">⬇️ Decrease Raise Minimum</button>
    </form>

    <br><br>

    <!-- Display Current Thresholds -->
    <h3>Current Δ Threshold: {{ current_delta }}</h3>
    <h3>Current Raise Minimum: {{ current_raise }}</h3>

</body>
</html>
