# web/templates/index.html
<!DOCTYPE html>
<html>
<head>
    <title>PlayAble - Web Dashboard</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 40px; }
        h1 { font-size: 2rem; }
        img { border: 2px solid black; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 1rem; margin-top: 30px; cursor: pointer; }
        a.button-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .status-box {
            margin-top: 40px;
            font-size: 1rem;
            padding: 10px;
            background-color: #f1f1f1;
            display: inline-block;
            border-radius: 8px;
        }
        .status-box pre {
            text-align: left;
        }
    </style>
    <script>
        async function updateControllerStatus() {
            try {
                const res = await fetch('/controller_status');
                const data = await res.json();
                document.getElementById("controller-data").textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById("controller-data").textContent = 'Controller not connected or error.';
            }
        }
        setInterval(updateControllerStatus, 1000);
        window.onload = updateControllerStatus;
    </script>
</head>
<body>
    <h1>{{ status }}</h1>
    <img src="/video_feed" width="480" />
    <br>
    <form action="/shutdown" method="get">
        <button type="submit">Shut Down</button>
    </form>
    <br>
    <a href="/controller" class="button-link">Controller Setup</a>
    <a href="/live_input" class="button-link">Live Input View</a>
    <a href="/controller_status" class="button-link">ðŸŽ® Live Controller View</a>



    <div class="status-box">
        <h2>Live Controller Status</h2>
        <pre id="controller-data">Loading...</pre>
    </div>
</body>
</html>
