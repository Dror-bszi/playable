<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Chiaki Connection</title>
</head>
<body>
    <h1>🟣 Start Chiaki Connection</h1>

    <form method="POST" action="/start_chiaki">
        <label for="ps5_ip">PS5 IP Address:</label><br>
        <input type="text" id="ps5_ip" name="ps5_ip" required><br><br>

        <label for="psn_id">PSN Account ID (Base64):</label><br>
        <input type="text" id="psn_id" name="psn_id" required><br><br>

        <label for="pin">PIN (8 digits from pairing):</label><br>
        <input type="text" id="pin" name="pin" required><br><br>

        <button type="submit">🎮 Connect to PS5</button>
    </form>

    <br>
    <a href="/">⬅️ Back to Dashboard</a>
</body>
</html>
